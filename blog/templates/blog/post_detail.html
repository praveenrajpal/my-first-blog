{% extends 'blog/base.html' %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-6">{{ post.title }}</h1>
             {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
